        <div class="form-group" [class.has-error]="email.invalid && email.touched">
          <label for="email" class="control-label">Email</label>
          <input id="email"  required [email]="employee.email!==''" name="email" type="text" #email="ngModel" [(ngModel)]="employee.email" class="form-control">
          <span class="help-block" *ngIf="email.errors?.required && email.touched">
            Email is required
          </span>
          <span class="help-block" *ngIf="email.errors?.email && email.touched">
            Email is invalid
          </span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input id="phoneNumber" name="phoneNumber" type="text" [(ngModel)]="employee.phoneNumber" class="form-control">
        </div>
        <div class="form-group">
              <label>Contact Preference</label>
              <div class="form-control">
                <label class="radio-inline">
                  <input type="radio" value="email" name="contactPreference" [(ngModel)]="employee.contactPreference">
                  Email
                </label>
                <label class="radio-inline">
                    <input type="radio" value="phone" name="contactPreference" [(ngModel)]="employee.contactPreference">
                    Phone
                </label>
              </div>
            </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">
              Male
            </label>
            <label class="radio-inline">
                <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">
                Female
            </label>
          </div>
        </div>
        <div class="form-group">
            <div class="form-control">
              <label class="checkbox-inline">
                <input type="checkbox"  name="isActive" [(ngModel)]="employee.isActive">
                Is Active
              </label>
            </div>
        </div>
          <div class="form-group">
                <label for="department">Department</label>
                  <select id="department" type="checkbox"  name="department" [(ngModel)]="employee.department" class="form-control">
                      <option *ngFor="let dept of departments" [value]="dept.id">
                            {{dept.name}}
                      </option>
                  </select>
          </div>

          <div class="form-group">
              <label for="dateofBirth">Date Of Birth</label>
              <input id="dateofBirth" name="dateofBirth"   [(ngModel)]="employee.dateofBirth" type="date"  class="form-control">
          </div>
          <div class="form-group">
              <label for="photoPath">photoPath</label>
              <input id="photoPath" name="photoPath" type="text" [(ngModel)]="employee.photoPath" class="form-control">
          </div>
          <div class="form-group">
            <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
              {{photoPreview? "Hide":"Show"}} Preview
            </button>
          </div>
          <div class="form-group">
            <img [src]="employee.photoPath" height="200" width="200" *ngIf="photoPreview"/>
          </div>
      </div>
      <!-- </div> -->
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
      </div>
  </div>
</form>
