 <div class="form-group">
   <input type="text" class="form-control" placeholder="Search By Name" style="width:300px;" [(ngModel)]="searchTerm">
 </div>
 <div class="form-group">
  <button class="btn btn-primary" (click)="changeFirstname()">Change First Name</button>
</div>
 <h1 *ngIf="empdata">{{empdata.name+" "+empdata.gender}}</h1>
 
<div  *ngFor="let employee of employeeData | employeefilter:searchTerm">
      <div (click)=onClick(employee.id)>
        <app-display-employee [employee]="employee" (notify)="handleNotify($event)"></app-display-employee>
      </div>
</div>
